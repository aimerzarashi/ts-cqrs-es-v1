##################################################################################################
# iam-provider
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: iam-provider
  labels:
    app: iam-provider
    service: iam
spec:
  ports:
    - port: 8080
      name: tcp
      appProtocol: http
  selector:
    app: iam-provider
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: iam-provider
  labels:
    account: iam-provider
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-provider
  labels:
    app: iam-provider
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-provider
      version: v1
  template:
    metadata:
      labels:
        app: iam-provider
        version: v1
    spec:
      serviceAccountName: iam-provider
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
        - name: iam-provider
          image: bitnami/keycloak
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 1000m
              memory: 1000Mi
            requests:
              cpu: 500m
              memory: 500Mi
          tty: true
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: iam-provider-import
              mountPath: /opt/bitnami/keycloak/data/import
          envFrom:
            - secretRef:
                name: iam-provider
            - configMapRef:
                name: iam-provider
      volumes:
        - name: iam-provider-import
          persistentVolumeClaim:
            claimName: iam-provider-import
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command:
            - sh
            - -c
            - |
              while ! nc -z database-resource 5432; do
                sleep 1
              done
        - name: initdb
          image: node:latest
          workingDir: /my-app
          envFrom:
            - secretRef:
                name: iam-provider
            - configMapRef:
                name: iam-provider
          command:
            - sh
            - -c
            - |
              npm init -y;
              npm i -D prisma;
              npx prisma init;
              echo DATABASE_URL="postgres://$(USER):$(PASSWORD)@$(HOST):$(PORT)/$(DATABASE)?schema=$(SCHEMA)" > .env;
              (npx prisma migrate dev --skip-generate; echo)
              exit 0
          env:
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: iam-provider
                  key: KEYCLOAK_DATABASE_USER
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iam-provider
                  key: KEYCLOAK_DATABASE_PASSWORD
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: iam-provider
                  key: KEYCLOAK_DATABASE_HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: iam-provider
                  key: KEYCLOAK_DATABASE_PORT
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  name: iam-provider
                  key: KEYCLOAK_DATABASE_NAME
            - name: SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: iam-provider
                  key: KEYCLOAK_DATABASE_SCHEMA
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: iam-provider
data:
  KEYCLOAK_CREATE_ADMIN_USER: "true"
  KEYCLOAK_DATABASE_VENDOR: "postgresql"
  KEYCLOAK_DATABASE_HOST: "database-resource"
  KEYCLOAK_DATABASE_PORT: "5432"
  KEYCLOAK_DATABASE_NAME: "keycloak"
  KEYCLOAK_DATABASE_SCHEMA: "public"
  KC_HOSTNAME_URL: "https://iam-provider.aimerzarashi.com"
  KC_HOSTNAME_ADMIN_URL: "https://iam-provider.aimerzarashi.com"
  KEYCLOAK_EXTRA_ARGS: "--import-realm"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: iam-provider-import
  labels:
    app: iam-provider
spec:
  storageClassName: iam-provider-import
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
