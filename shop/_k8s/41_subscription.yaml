##################################################################################################
# shop-subscription
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: shop-subscription
  labels:
    app: shop-subscription
    service: shop
spec:
  ports:
    - port: 3000
      name: tcp
      appProtocol: http
  selector:
    app: shop-subscription
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shop-subscription
  labels:
    account: shop-subscription
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-subscription
  labels:
    app: shop-subscription
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop-subscription
      version: v1
  template:
    metadata:
      labels:
        app: shop-subscription
        version: v1
    spec:
      serviceAccountName: shop-subscription
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
        - name: shop-subscription
          image: node:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 250m
              memory: 250Mi
          tty: true
          ports:
            - containerPort: 3000
          workingDir: /my-app
          command:
            - "sh"
            - "-c"
            - |
              npm install;
              (npm run prisma migrate dev; echo);
              npm run dev;
          volumeMounts:
            - name: shop-subscription-app
              mountPath: /my-app
      volumes:
        - name: shop-subscription-app
          persistentVolumeClaim:
            claimName: shop-subscription-app
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shop-subscription-app
  labels:
    app: shop-subscription
spec:
  storageClassName: shop-subscription-app
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
