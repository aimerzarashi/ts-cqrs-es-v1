##################################################################################################
# website-smtp
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: website-smtp
  labels:
    app: website-smtp
    service: website
spec:
  ports:
    - port: 8025
      name: external
      appProtocol: http
    - port: 1025
      name: internal
      appProtocol: tcp
  selector:
    app: website-smtp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: website-smtp
  labels:
    account: website-smtp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-smtp
  labels:
    app: website-smtp
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-smtp
      version: v1
  template:
    metadata:
      labels:
        app: website-smtp
        version: v1
    spec:
      serviceAccountName: website-smtp
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
        - name: website-smtp
          image: mailhog/mailhog:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          tty: true
          ports:
            - containerPort: 8025
            - containerPort: 1025
