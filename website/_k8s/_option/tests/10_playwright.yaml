##################################################################################################
# website-tests
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: website-tests
  labels:
    app: website-tests
    service: website-tests
spec:
  ports:
  - port: 3000
    name: tcp
  selector:
    app: website-tests
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: website-tests
  labels:
    account: website-tests
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-tests
  labels:
    app: website-tests
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-tests
      version: v1
  template:
    metadata:
      labels:
        app: website-tests
        version: v1
    spec:
      serviceAccountName: website-tests
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
        - name: website-tests
          image: mcr.microsoft.com/playwright:v1.37.0-jammy
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 1000m
              memory: 1000Mi
            requests:
              cpu: 500m
              memory: 500Mi
          tty: true
          ports:
            - containerPort: 3000
          workingDir: /my-app
          volumeMounts:
          - name: website-tests-app
            mountPath: /my-app
      volumes:
      - name: website-tests-app
        persistentVolumeClaim:
          claimName: website-tests-app
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: website-tests-app
  labels:
    app: website-tests
spec:
  storageClassName: website-tests-app
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi