##################################################################################################
# website-ui
##################################################################################################
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: website-ui
spec:
  hosts:
    - website-ui.dev.localhost
  gateways:
    - services-gateway
  http:
  - route:
    - destination:
        host:
          website-ui.services.svc.cluster.local
        port:
          number: 3000