apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: services
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      name: public-http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
    hosts:
    - website-ui.aimerzarashi.online
    - website-smtp.aimerzarashi.online
    - authz-api.aimerzarashi.online
    - database-pgadmin.aimerzarashi.online
  - port:
      number: 443
      name: public-https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-credential-aimerzarashi.online
    hosts:
    - website-ui.aimerzarashi.online
    - website-smtp.aimerzarashi.online
    - authz-api.aimerzarashi.online
    - database-pgadmin.aimerzarashi.online